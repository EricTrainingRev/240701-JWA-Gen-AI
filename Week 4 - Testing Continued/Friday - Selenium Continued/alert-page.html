<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alerts</title>
</head>
<body>
    <button>Click Me for an Alert!</button>
</body>
<script>
    document.querySelector('button').addEventListener('click', function() {
        alert('You clicked me!');
    });
</script>
</html>
